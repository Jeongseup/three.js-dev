			let camera, scene, renderer, labelRenderer;

			let plane;
			let pointer,
				raycaster,

			let rollOverMesh, rollOverMaterial;
			let cubeGeo, cubeMaterial;

			const objects = [];
			let model, skeleton, mixer;

			let provider;
			let web3;

			const characters = [];
			let nCharacters = 0;

			let cameraControls;

			const controls = {
				moveForward: false,
				moveBackward: false,
				moveLeft: false,

			};

			const clock = new THREE.Clock();

			init();
			render();
			animate();

			async function abc() {
				console.log("안녕");
				if (window.ethereum) {
					web3 = new Web3(window.ethereum);
					try {
						// Request account access if needed
						await window.ethereum.enable();
						// Acccounts now exposed
						web3.eth.getAccounts().then(function (accounts) {
							account = accounts[0];
							document.getElementById("meta").value = account;
						});
					} catch (error) {}
				}
				// Legacy dapp browsers...
				else if (window.web3) {
					// Use Mist/MetaMask's provider.
					web3 = window.web3;
					console.log("Injected web3 detected.");
				}
			}

							},
						],
						stateMutability: "view",

					},
					{

					},
					{
						inputs: [
							{

						],
						name: "cubeToOwner",
						outputs: [
							{

							},
						],
						stateMutability: "view",

					},
					{
						inputs: [
							{

						],
						name: "ownerCubeCount",
						outputs: [
							{

							},
						],
						stateMutability: "view",

					},
					{
						inputs: [
							{

							},
						],
						name: "setCubeLimit",

					},
					{

							{

							},
						],
						name: "setCubePrice",
						outputs: [],
						stateMutability: "nonpayable",

					{

						outputs: [
							{
								internalType: "uint256",

							},
						],
						stateMutability: "view",

					},
					{
						inputs: [
							{
								internalType: "uint256",
								name: "",
								type: "uint256",
							},
							{
								internalType: "uint256",
								name: "",

							},
						],
						name: "withToCubeId",
						outputs: [
							{

								name: "",

							},
						],
						stateMutability: "view",

					{

							{

				];
				contract = new web3.eth.Contract(

				document.getElementById("price").value = price;

			function init() {
				container = document.createElement("div");
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(
					45,
					window.innerWidth / window.innerHeight,
					1,
					10000
				);
				camera.position.set(500, 800, 1300);
				camera.lookAt(0, 0, 0);

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xf0f0f0);
				scene.add(camera);

				// roll-over helpers

				const rollOverGeo = new THREE.BoxGeometry(50, 50, 50);
				rollOverMaterial = new THREE.MeshBasicMaterial({
					color: 0xff0000,
					opacity: 0.5,
					transparent: true,
				});
				rollOverMesh = new THREE.Mesh(rollOverGeo, rollOverMaterial);
				scene.add(rollOverMesh);

				// cubes

				cubeGeo = new THREE.BoxGeometry(50, 50, 50);
				cubeMaterial = new THREE.MeshLambertMaterial({
					color: 0xfeb74c,
					map: new THREE.TextureLoader().load(
						"textures/square-outline-textured.png"
					),
				});

				// grid

				const gridHelper = new THREE.GridHelper(1000, 20);
				scene.add(gridHelper);

				//

				raycaster = new THREE.Raycaster();
				pointer = new THREE.Vector2();

				const geometry = new THREE.PlaneGeometry(1000, 1000);
				geometry.rotateX(-Math.PI / 2);

				plane = new THREE.Mesh(
					geometry,
					new THREE.MeshBasicMaterial({ visible: false })
				);
				scene.add(plane);

				objects.push(plane);

				// lights

				const ambientLight = new THREE.AmbientLight(0x606060);
				scene.add(ambientLight);

				const directionalLight = new THREE.DirectionalLight(0xffffff);
				directionalLight.position.set(1, 0.75, 0.5).normalize();
				scene.add(directionalLight);

				// RENDERER

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				// STATS

				stats = new Stats();
				container.appendChild(stats.dom);

				// EVENTS

				document.addEventListener("pointermove", onPointerMove);
				document.addEventListener("pointerdown", onPointerDown);
				document.addEventListener("keydown", onDocumentKeyDown);
				document.addEventListener("keyup", onDocumentKeyUp);

				labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize(window.innerWidth, window.innerHeight);
				labelRenderer.domElement.style.position = "absolute";
				labelRenderer.domElement.style.top = "0px";
				document.body.appendChild(labelRenderer.domElement);

				const controls = new OrbitControls(camera, labelRenderer.domElement);
				controls.minDistance = 500;
				controls.maxDistance = 1800;

				//

				// LIGHTS

				scene.add(new THREE.AmbientLight(0x222222));

				const light = new THREE.DirectionalLight(0xffffff, 2.25);
				light.position.set(200, 450, 500);

				light.castShadow = true;

				light.shadow.mapSize.width = 1024;
				light.shadow.mapSize.height = 512;

				light.shadow.camera.near = 100;
				light.shadow.camera.far = 1200;

				light.shadow.camera.left = -1000;
				light.shadow.camera.right = 1000;
				light.shadow.camera.top = 350;
				light.shadow.camera.bottom = -350;

				scene.add(light);

				window.addEventListener("resize", onWindowResize);
				document.getElementById("abc").addEventListener("click", abc);
				document
					.getElementById("getContract")
					.addEventListener("click", getContract);

				// CHARACTER

				const configOgro = {
					baseUrl: "models/md2/ogro/",

					body: "ogro.md2",
					skins: ["grok.jpg"],
					weapons: [["weapon.md2", "weapon.jpg"]],
					animations: {
						move: "run",
						idle: "stand",
						jump: "jump",
						attack: "attack",
						crouchMove: "cwalk",
						crouchIdle: "cstand",
						crouchAttach: "crattack",
					},

					walkSpeed: 350,
					crouchSpeed: 175,
				};

				const nRows = 1;
				const nSkins = configOgro.skins.length;

				nCharacters = nSkins * nRows;

				for (let i = 0; i < nCharacters; i++) {
					console.log(nCharacters);
					const character = new MD2CharacterComplex();
					character.scale = 3;
					character.controls = controls;
					console.log(character);

					characters.push(character);
				}

				const baseCharacter = new MD2CharacterComplex();
				baseCharacter.scale = 3;

				baseCharacter.onLoadComplete = function () {
					let k = 0;

					for (let j = 0; j < nRows; j++) {
						for (let i = 0; i < nSkins; i++) {
							const cloneCharacter = characters[k];

							cloneCharacter.shareParts(baseCharacter);

							// cast and receive shadows
							cloneCharacter.enableShadows(true);

							cloneCharacter.setWeapon(0);
							cloneCharacter.setSkin(i);

							cloneCharacter.root.position.x = (i - nSkins / 2) * 150;
							cloneCharacter.root.position.z = j * 250;

							scene.add(cloneCharacter.root);

							k++;
						}
					}

					const gyro = new Gyroscope();
					gyro.add(camera);
					gyro.add(light, light.target);

					characters[Math.floor(nSkins / 2)].root.add(gyro);
				};

				baseCharacter.loadParts(configOgro);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function onPointerMove(event) {
				pointer.set(
					(event.clientX / window.innerWidth) * 2 - 1,
					-(event.clientY / window.innerHeight) * 2 + 1
				);

				raycaster.setFromCamera(pointer, camera);

				const intersects = raycaster.intersectObjects(objects);

				if (intersects.length > 0) {
					const intersect = intersects[0];

					rollOverMesh.position
						.copy(intersect.point)
						.add(intersect.face.normal);
					rollOverMesh.position
						.divideScalar(50)
						.floor()
						.multiplyScalar(50)
						.addScalar(25);
				}

				render();
			}

			function onPointerDown(event) {
				pointer.set(
					(event.clientX / window.innerWidth) * 2 - 1,
					-(event.clientY / window.innerHeight) * 2 + 1
				);

				raycaster.setFromCamera(pointer, camera);

				const intersects = raycaster.intersectObjects(objects);

				if (intersects.length > 0) {
					const intersect = intersects[0];

					// delete cube

					if (isShiftDown) {
						if (intersect.object !== plane) {
							scene.remove(intersect.object);

							objects.splice(objects.indexOf(intersect.object), 1);
						}

						// create cube
					} else {
						contract.methods
							.cubeBuy()
							.send({
								from: account,
								value: document.getElementById("price").value,
							})
							.then(function (result) {
								console.log(result);
								const voxel = new THREE.Mesh(cubeGeo, cubeMaterial);
								voxel.position.copy(intersect.point).add(intersect.face.normal);
								voxel.position
									.divideScalar(50)
									.floor()
									.multiplyScalar(50)
									.addScalar(25);
								scene.add(voxel);

								objects.push(voxel);
							});
					}

					render();
				}
			}

			function onDocumentKeyDown(event) {
				switch (event.keyCode) {
					case 16:
						isShiftDown = true;
						break;
					case 38:
						console.log("위");
						controls.moveForward = true;
						break;
					case 40:
						console.log("아래");
						controls.moveBackward = true;
						break;
					case 37:
						console.log("왼쪽");
						controls.moveLeft = true;
						break;
					case 39:
						console.log("오른쪽");
						controls.moveRight = true;
						break;
				}
			}

			function onDocumentKeyUp(event) {
				switch (event.keyCode) {
					case 16:
						isShiftDown = false;
						break;
					case 38:
						console.log("위끝");
						controls.moveForward = true;
						break;
					case 40:
						console.log("아래끝");
						controls.moveBackward = true;
						break;
					case 37:
						console.log("왼쪽끝");
						controls.moveLeft = true;
						break;
					case 39:
						console.log("오른쪽끝");
						controls.moveRight = true;
						break;
				}
			}

			function animate() {
				requestAnimationFrame(animate);
				render();

				stats.update();
			}

			function render() {
				const delta = clock.getDelta();

				for (let i = 0; i < nCharacters; i++) {
					characters[i].update(delta);
				}

				renderer.render(scene, camera);
			}
		</script>
	</body>
